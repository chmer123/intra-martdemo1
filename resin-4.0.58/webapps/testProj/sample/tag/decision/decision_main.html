<HTML>
	<HEAD>
		<TITLE>Sample &lt;IMART type="decision"&gt;</TITLE>
	</HEAD>
	<BODY>
		<CENTER>
			<H1>&lt;IMART type="decision"&gt; を利用した表示制御</H1>

			<HR>

			<H2>*** 曜日チェック ***</H2>
			今日は、
			<IMART type="decision" case="0" value=dateIndex>
				<FONT size="+2"><B><I>日曜日</I></B></FONT>
			</IMART>
			<IMART type="decision" case="1" value=dateIndex>
				<FONT size="+2"><B><I>月曜日</I></B></FONT>
			</IMART>
			<IMART type="decision" case="2" value=dateIndex>
				<FONT size="+2"><B><I>火曜日</I></B></FONT>
			</IMART>
			<IMART type="decision" case="3" value=dateIndex>
				<FONT size="+2"><B><I>水曜日</I></B></FONT>
			</IMART>
			<IMART type="decision" case="4" value=dateIndex>
				<FONT size="+2"><B><I>木曜日</I></B></FONT>
			</IMART>
			<IMART type="decision" case="5" value=dateIndex>
				<FONT size="+2"><B><I>金曜日</I></B></FONT>
			</IMART>
			<IMART type="decision" case="6" value=dateIndex>
				<FONT size="+2"><B><I>土曜日</I></B></FONT>
			</IMART>
			です。

			<br>
			<br>
			<hr>
			<IMART type="link" page="sample">サンプル一覧へ戻る</IMART>
		</CENTER>
	</BODY>
</HTML>
