<HTML>
	<HEAD>
		<TITLE>Sample &lt;IMART type="link"&gt;</TITLE>
	</HEAD>
	<BODY>
		<CENTER>
			<H1>&lt;IMART type="link"&gt; を利用した表示制御</H1>

			<HR>

			<H2>*** 関数「actionTest1()」実行後、
				「<IMART type="string" value=nextPage></IMART>」に遷移します。 ***</H2>
				
			<IMART type   = "link" 
			       page   = nextPage
			       action = "actionTest1"
			       arg    = "XYZ">

				次ページ
			</IMART>

			<br>
			<br>
			<hr>
			<IMART type="link" page="sample">サンプル一覧へ戻る</IMART>
		</CENTER>
	</BODY>
</HTML>
